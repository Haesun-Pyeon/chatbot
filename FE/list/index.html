<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘의 요리</title>
    <link rel="stylesheet" href="../static/css/common.css" />
    <script src="https://kit.fontawesome.com/67cab5a85c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="head-box">
            <h1>
                <a href="../"><i class="fa-solid fa-utensils"></i> 오늘의 요리</a>
            </h1>
            <a href="../recipe/">추천받기</a>
            <a href="../list/">불러오기</a>
            <a href='#' id='logout'>로그아웃</a>
        </div>
    </header>

    <main>
        <!-- 불러오기 클릭시 저장된 목록 불러오는 페이지 -->
        <div id="main-div">
            <table class="save-table">
            <thead>
                <tr>
                <th></th>
                <th>입력한 재료</th>
                <th>레시피 명</th>
                <th>날짜</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <!-- 저장된 내용이 없을 때 뜨는 문구 -->
                <td id="none" colspan="4">저장된 내용이 없습니다.</td>
                </tr>
            </tbody>
            </table>

            <div class='list-bottom'>
                <button type="button" class="delete-all">전체삭제</button>
                <div>
                    <i class="fa-solid fa-angle-left fa-xl"></i>
                    <i class="fa-solid fa-angle-right fa-xl"></i>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="../static/js/logout.js"></script>
    <script type="module" src="../static/js/list.js"></script>
</body>
</html>
